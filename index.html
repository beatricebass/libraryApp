<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Library Application</title>
  <script src="script.js" defer> </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h2>
      Welcome to your Virtual Library!
    </h2>
    <button class="addBook" >Add New Book</button>
  </div>
  <div class="library">
  <!-- Library books show up here on cards -->

  <div class="card">
    <label for="title">Title</label><input type="text" class="title" name="title">
    <label for="author">Author</label><input type="text" class="author" name="author">
    <label for="pages">Pages</label><input type="number" class="pages" name="pages" id="pages">
    <label for="status">Have you read this book?</label><input type="checkbox" class="isRead" name="status" id="status">
  </div>

  </div>
  <div class="footer">
    <footer>Created by Beatrice Bass for <a href="https//:www.theodinproject.com">The Odin Project</a></footer>
  </div>
</div>
</body>
</html>
