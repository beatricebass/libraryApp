<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Library Application</title>
  <script src="script.js" defer> </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>
    Welcome to the Virtual Library!
  </h2>
  <button class="addBook">New Book</button>
  <div id="container"></div>

  <div class="card">
    <label for="title" class="for">Title</label><input type="text" class="text" name="title">
    <label for="author" class="for">Author</label><input type="text" class="text" name="author">
    <label for="pages">Pages</label><input type="number" name="pages" id="pages">
    <label for="status">Have you read this book?</label><input type="checkbox" name="status" id="status">
  </div>
</body>
</html>
